                <div class="col-lg-12">
                    <h1 class="page-header">Edit Workflow Step</h1>

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="container">
                        <div class="row">
                                <div class="col-lg-6 step-form well">
                                    <form role="form">
                                        <div class="form-group">
                                            <label id="step-name-label">Step Name </label> 
                                            <input id="step-name"class="form-control" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label id="step-type-label">Step Type</label>
                                            <select id="step-type" class="form-control">
                                                <option value="0">---</option>
                                                <option value="1">Database</option>
                                                <option value="2">Shell Script</option>
                                                <option value="3">REST</option>
                                                <option value="4">SOAP</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label id="step-inp-type-label">Input Type</label>
                                            <select id="step-inp-type" class="form-control">
                                                <option>---</option>
                                                <option>User Input</option>
                                                <option>Previous Steps</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label id="step-db-type-label">Database Type</label>
                                            <select id="step-db-type" class="form-control">
                                                <option>---</option>
                                                <option>Oracle</option>
                                                <option>MySQL</option>
                                                <option>SQLserver</option>
                                                <option>PostgreSQL</option>
                                                <option>MongoDB</option>
                                                <option>Cassandra</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label id="step-out-type-label">Output Type</label>
                                            <select id="step-out-type" class="form-control">
                                                <option>---</option>
                                                <option>Email Report</option>
                                                <option>Manual</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label id="step-attr1-label">Hostname </label> 
                                            <input id="hostname" class="form-control">
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6 step-form well">
                                    <form role="form">
                                        <div class="form-group">
                                            <label id="step-attr2-label">Port </label> 
                                            <input id="port" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label id="step-attr3-label">Username </label> 
                                            <input id="username"class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label id="step-attr4-label">Password </label> 
                                            <input type="password "id="pwd" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label id="step-attr5-label">Query </label>
                                            <textarea id="query-txt" class="form-control" rows="3"></textarea>
                                            <br>
                                            <input id="query-file"type="file">                                          
                                        </div>
                                        <div class="button-center">
                                            <button type="submit" class="btn submit-btn btn-primary">Save</button>
                                            <a href="new_workflow.html" class="btn reset-btn btn-primary">Cancel</a>
