<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="css/automaton.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://flowchart.js.org/flowchart-latest.js"></script>
<script src="js/automaton.js"></script>
<script src="js/Step.js"></script>

<!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

</head>
<body>

	<section id="home-tab">
		<div class="container-fluid">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a id="automaton" class="navbar-brand" href="#home-tab">Automaton</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#home-tab" id="home-menu" class="tabs">Home</a></li>
						<li><a href="#conf-tab" id="conf-menu" class="tabs">Configuration</a></li>
						<li><a href="#exec-tab" id="exec-menu" class="tabs">Executor</a></li>
					</ul>
				
					<!-- Header -->
    				<header>
        				<div class="container">
            				<div class="intro-text">
                				<div class="intro-lead-in">Welcome To Automaton ...</div>
                				<a href="#" id="create-wf-btn"class="page-scroll btn btn-success">Create workflow &raquo;</a>
            				</div>
        				</div>
        				
        				<div class="page">
							<table class="layout display responsive-table">
							    <thead>
							        <tr>
							            <th>S. No</th>
							            <th colspan="2">Workflows</th>
							        </tr>
							    </thead>
							    <tbody>
							
							        <tr>
							            <td class="tb-number">1</td>
							            <td class="tb-name">VENUS - Job failure analysis</td>
							            <td class="actions">
							                <a href="#" id="edit-wf" class="tb-action" title="Edit"><i class="fa fa-edit fa-lg"></i></a>
							                <a href="#" id="exec-wf" class="tb-action" title="Execute"><i class="fa fa-play fa-lg"></i></a>
							                <a href="#" id="delete-wf" class="tb-action" title="Remove"><i class="fa fa-times fa-lg"></i></a>
							            </td>
							        </tr>
							
							        <tr id="venus-copy">
							            <td class="tb-number">2</td>
							            <td class="tb-name">VENUS - Carrier data validation</td>
							            <td class="actions">
							                <a href="?" class="tb-action" title="Edit"><i class="fa fa-edit fa-lg"></i></a>
							                <a href="?" class="tb-action" title="Execute"><i class="fa fa-play fa-lg"></i></a>
							                <a href="?" class="tb-action" title="Remove"><i class="fa fa-times fa-lg"></i></a>
							            </td>
							        </tr>
							
							      </tbody>
							</table>
						</div>
    				</header>
				</div>
			</nav>
		</div>
	</section>

	<section id="conf-tab">
		<div class="container-fluid">
			<div id="mySidenav" class="nav nav-pills nav-stacked sidenav">
				<a id="database" href="#">Database</a> 
				<a id="soap" href="#">Soap</a>
				<a id="rest" href="#">Rest</a> 
				<a id="shell" href="#">Shell</a>
			</div>
		
			<div class="row">
				<div class="col-sm-2" style="background-color: white;"></div>
				<div class="col-sm-4" style="background-color: white;">
	
					<div class="row">
						<div class="form">
							<div id="database-form">
								<form role="form" autocomplete="off">
									<div class="form-group">
										<label>Operation Name</label> 
										<input type="text" id="db-step-name" class="form-control step-field db-step-field" placeholder="Enter DB operation name"/>
										<span id="db-step-name-err" class="field-error"></span>
									</div>
									<div class="form-group">
	                                            <label id="step-db-type-label">Database Type</label>
	                                            <select id="db-step-type select" class="form-control step-field db-step-field dropdown">
	                                                <option value="1" selected="selected">Oracle</option>
	                                                <option value="2" >MySQL</option>
	                                                <option value="3" >SQLserver</option>
	                                                <option value="4" >PostgreSQL</option>
	                                            </select>
	                                        </div>
									<div class="form-group">
										<label>Connection string</label> 
										<input type="text" id="db-step-conn-str" class="form-control step-field db-step-field" placeholder="Enter DB connection string"/>
									</div>
									<div class="form-group">
										<label>Username</label> 
										<input type="text" id="db-step-username" class="form-control step-field db-step-field" placeholder="Enter DB username"/>
									</div>
									<div class="form-group">
										<label>Password</label> 
										<input type="password" id="db-step-pwd" class="form-control step-field db-step-field" placeholder="Enter DB password"/>
									</div>
									<div class="form-group">
										<label>Query</label>
										<textarea rows="5" cols="10" id="db-step-query" class="form-control step-field db-step-field" placeholder="Enter query"></textarea>
									</div>
									<div class="form-group">
										<button id="db-save-btn" class="btn btn-success step-field">Save</button>
										<button id="db-cancel-btn" class="btn btn-danger step-field">Cancel</button>
									</div>
									<input type="hidden" id="db-step-hidden">
								</form>
								
							</div>
	
							<div id="soap-form">
								<form role="form" autocomplete="off">
									<div class="form-group">
										<label>Operation Name</label> 
										<input type="text" id="soap-step-name" class="form-control step-field soap-step-field" placeholder="Enter SOAP operation name"/>
									</div>
									<div class="form-group">
										<label>URL</label> 
										<input type="text" id="soap-step-url" class="form-control step-field soap-step-field" placeholder="Enter SOAP URL"/>
									</div>
									<div class="form-group">
										<label>XML Request</label>
										<textarea rows="5" cols="10" id="soap-step-xml" class="form-control step-field soap-step-field" placeholder="Enter SOAP XML request"></textarea>
									</div>
									<div class="form-group">
										<button id="soap-save-btn" class="btn btn-success">Save</button>
										<button id="soap-cancel-btn" class="btn btn-danger">Cancel</button>
									</div>
									<input type="hidden" id="soap-step-hidden">
								</form>
							</div>
	
							<div id="rest-form">
								<form role="form" autocomplete="off">
									<div class="form-group">
										<label>Operation Name</label> 
										<input type="text" id="rest-step-name" class="form-control step-field rest-step-field"/>
									</div>
									<div class="form-group">
										<label>URL</label> 
										<input type="text" id="rest-step-url" class="form-control step-field rest-step-field" />
									</div>
									<div class="form-group">
										<label>Method</label> 
										<select id="rest-step-type" class="form-control step-field rest-step-field">
	                                                <option>GET</option>
	                                                <option>POST</option>
	                                            </select>
									</div>
									<div class="form-group">
										<label>JSON Request</label>
										<textarea rows="5" cols="10" id="rest-step-json" class="form-control step-field rest-step-field"></textarea>
									</div>
									<div class="form-group">
										<button id="rest-save-btn" class="btn btn-success">Save</button>
										<button id="rest-cancel-btn" class="btn btn-danger">Cancel</button>
									</div>
									<input type="hidden" id="rest-step-hidden">
								</form>
							</div>
	
							<div id="shell-form">
								<form role="form" autocomplete="off">
									<div class="form-group">
										<label>Operation Name</label> 
										<input type="text" id="shell-step-name" class="form-control step-field shell-step-field" placeholder="Enter the shell operation name"/>
									</div>
									<div class="form-group">
										<label>HostName</label> 
										<input type="text" id="shell-step-host" class="form-control step-field shell-step-field"  placeholder="Enter the hostname"/>
									</div>
									<div class="form-group">
										<label>Username</label> 
										<input type="text" id="shell-step-username" class="form-control step-field shell-step-field"  placeholder="Enter the username"/>
									</div>
									<div class="form-group">
										<label>Password</label> 
										<input type="password" id="shell-step-pwd" class="form-control step-field shell-step-field"  placeholder="Enter the password"/>
									</div>
									<div class="form-group">
										<label>Script name (Full path)</label>
										<textarea rows="5" cols="10" id="shell-step-script" class="form-control step-field shell-step-field" placeholder="Enter the scriptname (fullpath)"></textarea>
									</div>
									<div class="form-group">
										<button id="shell-save-btn" class="btn btn-success">Save</button>
										<button id="shell-cancel-btn" class="btn btn-danger">Cancel</button>
									</div>
									<input type="hidden" id="shell-step-hidden">
								</form>
							</div>
							<div id="steps">
								<div class="form-group">
									<form id="wf-form" class="form-inline" role="form" autocomplete="off">
										<div class="form-group">
											<label id="wf-name-label" for="workflow-name">Workflow Name</label>
											<input id="wf-name" type="text" class="form-control step-field" placeholder="Enter workflow name">
											<button id="wf-save-btn" class="btn btn-success">Save workflow</button>
											<button id="wf-cancel-btn" class="btn btn-danger">Cancel</button>
											<input type="hidden" id="wf-hidden"">
										</div>
									</form>
									<ul class="list-group">
									</ul>
	
								</div>
							</div>
						</div>
	
					</div>
	
				</div>
				<div class="col-sm-2" style="background-color: white;"></div>
				<div class="col-sm-4" style="background-color: white;">
					<div id="conf-canvas"></div>
					<div id="input-form" class="container">
						<div class="row">
					        <div class="control-group" id="fields">
					        	<label class="control-label" for="field1">Input types</label>
					            <div class="controls"> 
					                <form role="form" autocomplete="off">
					                    <div class="entry input-group col-xs-3 form-group">
					                    	<select id="input-step-type" class="form-control">
	                                        	<option selected="selected">User Input</option>
	                                            <option>Previous Steps</option>
	                                        </select>
	                                        <input id="input-step-field" class="form-control" name="fields[]" type="text" placeholder="Input parameters" />
					                    	<span class="input-group-btn">
					                            <button class="btn btn-success btn-add" type="button">
					                                <span class="glyphicon glyphicon-plus"></span>
					                            </button>
					                            
					                        </span>
					                        
					                    </div>
					                </form>
					            <br>
					            <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add </small>
					            </div>
					        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section id="exec-tab">
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-sm-1" style="background-color: white;"></div>
				<div class="col-sm-3" style="background-color: white;">
					<div class="row">
						<div class="form">
							<div id="exec-steps">
								<div class="form-group">
									<form id="wf-exec-form" class="form-inline" role="form" autocomplete="off">
										<div class="form-group">
											<label id="wf-exec-name-label" for="workflow-name">Workflow Name</label>
											<input id="wf-exec-name" type="text" class="form-control exec-field step-field">
											<button id="wf-search-btn" class="btn btn-success">Search</button>
											<button id="wf-exec-btn" class="btn btn-success">Execute</button>
											<a href="#" onclick="window.open('file:///Report.txt')"><button id="wf-result-btn" class="btn btn-info">Results</button></a>
											<input type="hidden" id="wf-exec-hidden"">
										</div>
									</form>
									
								</div>
							</div>
						</div>
	
					</div>
				</div>
				<div class="col-sm-4" style="background-color: white;">
					<div class="row">
						<div id="exec-canvas" align="center"></div>
					</div>
				</div>
				<div class="col-sm-3" style="background-color: white;">
					<div id="input-form" class="container">
						<div class="row">
					        <div class="control-group" id="fields">
					        	<label class="control-label" for="field1">Input</label>
					            <div class="controls"> 
					                <form role="form" autocomplete="off">
					                    <div class="entry input-group col-xs-3 form-group">
                                        <input id="input-exec-field" class="form-control step-field" name="fields[]" type="text" placeholder="Job name" />
					                    </div>
					                </form>
						            <br>
					            </div>
					        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
